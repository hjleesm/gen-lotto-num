<h4>지금까지 총 {{ count }}개의 번호 셋이 생성되었습니다.</h4>
<div *ngIf="chart.length === 0">
    <img src="assets/images/loading.gif">
</div>
<div id="chartContainer" *ngIf="chart">
    <canvas id="canvas" class="chartCanvas">{{ chart }}</canvas>
</div>
<br>
<div id="chartContainer" *ngIf="mChart">
    <canvas id="mCanvas" class="chartCanvas">{{ mChart }}</canvas>
</div>
<br>
